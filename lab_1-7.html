<html> 
    <head>
        <title>Романов В.</title>
        <script language="JavaScript">
            function arrays(){
                year = new Array("русский язык", "литература", "изобразительное искусство", "общество", "право", "геометрия", "алгебра", "математика", "физика");
                art = year.slice(0,5);
                scince = year.slice(5,9);
                document.write("Точные науки: ", scince+"<br>");
                document.write("Гуманитарные науки: ", art+"<br>");
            }
        </script>
        
    </head>
    <body>
        <meta charset = "UTF-8">
        <script>arrays();</script>
    </body>
</html>
